name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (make setup)
        run: make setup

      - name: Spec alignment check (make spec-check)
        run: make spec-check

      - name: Run tests (TDD stage â€” failures expected)
        run: make test
        continue-on-error: true